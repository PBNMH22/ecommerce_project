{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My eCommerce Site{% endblock %}</title>
    <!-- Add your CSS or external stylesheets here -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <!-- Common Header Content (e.g., logo, navigation) -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products/">Products</a></li>
                <li><a href="/accounts/register/">Register</a></li>
                <li><a href="/accounts/login/">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- This block will be replaced by the content of other templates -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Common Footer Content -->
        <p>&copy; 2025 My eCommerce Site</p>
    </footer>
</body>
</html>
